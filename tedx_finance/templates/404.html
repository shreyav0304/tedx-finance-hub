{% extends 'tedx_finance/base.html' %}
{% block title %}Page Not Found - {{ block.super }}{% endblock %}
{% block content %}
<div class="container mx-auto max-w-2xl py-16">
  <div class="section-card p-8 text-center">
    <h1 class="text-4xl font-extrabold text-white">404 - Page Not Found</h1>
    <p class="mt-4 text-slate-400">Sorry, we couldn't find the page you're looking for.</p>
    <div class="mt-8">
      <a href="{% url 'tedx_finance:dashboard' %}" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700">Back to Dashboard</a>
    </div>
  </div>
  
  <script>
    if (typeof window !== 'undefined') {
      const pref = localStorage.getItem('theme');
      if (pref === 'light') document.documentElement.classList.add('light-theme');
    }
  </script>
</div>
{% endblock %}
