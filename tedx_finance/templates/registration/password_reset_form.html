{% extends 'tedx_finance/base.html' %}
{% block title %}Reset Password - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="section-card">
        <h2 class="text-3xl font-bold text-white mb-2 text-center">Reset Password</h2>
        <p class="text-slate-400 text-center mb-6">Enter your email to receive reset instructions</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_email" class="block text-slate-300 font-semibold mb-2">
                    Email Address
                    <span class="text-red-400">*</span>
                </label>
                <input type="email" 
                       name="email" 
                       id="id_email"
                       class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500"
                       required>
            </div>
            
            <button type="submit" 
                    class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition mt-6">
                Send Reset Link
            </button>
        </form>
        
        <p class="text-center text-slate-400 mt-6">
            Remember your password? 
            <a href="{% url 'login' %}" class="text-red-500 hover:underline font-semibold">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
