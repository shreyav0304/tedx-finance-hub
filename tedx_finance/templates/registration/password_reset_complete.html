{% extends 'tedx_finance/base.html' %}
{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="section-card text-center">
        <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-white mb-3">Password Reset Complete!</h2>
        <p class="text-slate-300 mb-6">
            Your password has been successfully reset. You can now log in with your new password.
        </p>
        
        <a href="{% url 'login' %}" class="inline-block bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
